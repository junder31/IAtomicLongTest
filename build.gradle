apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin:'application'

buildscript {
    ext {
        groovyVersion = '2.3.7'
    }
}

sourceCompatibility = 1.7
group = 'com.clearleap.cloffice'
version = '1.0'
mainClassName = 'com.clearleap.DistributionSim'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://artifactory.clearleap.com:8081/artifactory/repo'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'log4j:log4j:1.2.17'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:"${groovyVersion}"
    compile 'com.hazelcast:hazelcast:3.5.1'
    compile 'org.springframework:spring-jdbc:4.1.2.RELEASE'
    compile 'com.zaxxer:HikariCP:2.2.5'
    runtime 'org.postgresql:postgresql:9.2-1002-jdbc4'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-2.0'
    testCompile group: 'cglib', name: 'cglib-nodep', version: '2.2'
}
